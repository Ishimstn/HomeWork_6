<!doctype html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Weather_Dashboard.css">
</head>

<body>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a42a80b0f9.js" crossorigin="anonymous"></script>

    

    <div class="container-fluid">
        <div class="card">
            <div class="card-body text-center bg-dark text-white">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

      
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card-body text-center">
                      

                        <div class="card" style="width: 18rem;">
                            <div class="card-body bg-light">
                                <h6 class="card-subtitle mb-2 text-muted">Search For A City</h6>
                                <div class="input-group mb-3">
                                    <input id="search-city" type="text" class="form-control searchInput"
                                        placeholder="Enter City Name" aria-label="Recipient's username"
                                        aria-describedby="button-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary bg-primary searchButton" type="button"
                                            id="search"><i class="fas fa-search"></i></button>
                                    </div>
                                </div>

                                <ul class="list-group">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- current weather forecast-->
                <div class="col mt-4 mr-5">
                    <div class="card currentCard pb-2 pt-1">
                        <h5 class="card-title mt-2 text-center">Current Forecast</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-4">
                        <div class="card pb-5 fiveDayCard pl-5">
                            <!-- 5 day forecast-->
                            <h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
                            <div class="row">
                                <div class="col fiveDayOne">
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS and Jquery scripts -->
    <script src="./Logic.js"></script>


</body>

</html>
